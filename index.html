<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
<h1 class="center">Password Checker</h1>
<form class="center">
    <label>Username:</label>
    <input type="text" id="Username" name="username">
    <br><br>
    <label>Password:</label>
    <input type="password" id="password" name="password"
        pattern="(?=.*\d)(?=.*[\W_])(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and one speical character, and at least 8 or more characters" required>
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
<div id="message" class="center">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="special" class="invalid">A <b>special character</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

  <script src="./checker.js"></script>
</body>

</html>
